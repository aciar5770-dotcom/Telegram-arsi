<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Gemas ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fce4ec; /* Pink Pastel */
            height: 100vh;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #f8bbd0;
        }

        .chat-bubble-left {
            background-color: #ffffff;
            border-radius: 20px 20px 20px 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .chat-bubble-right {
            background-color: #ff80ab;
            color: white;
            border-radius: 20px 20px 5px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Custom Hover Effect */
        .btn-hover:hover {
            transform: scale(1.1) rotate(5deg);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Container Utama -->
    <div class="w-full max-w-md h-[90vh] glass-card rounded-[40px] shadow-2xl flex flex-col relative overflow-hidden">
        
        <!-- Header -->
        <header class="p-6 flex items-center justify-between border-b border-pink-100">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Bunny&backgroundColor=ffdfbf" alt="Avatar" class="w-12 h-12 rounded-full border-2 border-pink-300">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-white rounded-full"></div>
                </div>
                <div>
                    <h1 class="font-bold text-pink-600 text-lg">Mochi si Kelinci</h1>
                    <p class="text-xs text-pink-400">Sedang mengunyah wortel...</p>
                </div>
            </div>
            <button class="text-pink-400 hover:text-pink-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
            </button>
        </header>

        <!-- Area Chat -->
        <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
            
            <!-- Pesan Selamat Datang -->
            <div class="flex flex-col items-center my-6">
                <div class="w-24 h-24 mb-2 animate-float">
                     <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=Happy" alt="Sticker">
                </div>
                <span class="bg-pink-100 text-pink-500 text-[10px] px-3 py-1 rounded-full uppercase tracking-widest font-bold">Hari Ini</span>
            </div>

            <!-- Pesan Kiri -->
            <div class="flex items-end gap-2 max-w-[80%]">
                <div class="chat-bubble-left p-3 text-pink-700 text-sm">
                    Halo kakak! ‚ú® Kamu sudah makan belum? Jangan lupa minum air yaaa~ üçì
                </div>
            </div>

            <!-- Pesan Kanan -->
            <div class="flex items-end justify-end gap-2 w-full">
                <div class="chat-bubble-right p-3 text-sm max-w-[80%]">
                    Sudah kok Mochi! Makasih ya sudah diingatkan. Gemes banget sih! ü•∞
                </div>
            </div>

             <!-- Pesan Kiri (Gambar) -->
             <div class="flex items-end gap-2 max-w-[80%]">
                <div class="chat-bubble-left p-2 text-pink-700 text-sm">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyb2Z5M3R4bmR4eG54eG54eG54eG54eG54eG54eG54eG54JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/ICOgUNoMPvGdhC7MJE/giphy.gif" alt="Cute Cat" class="rounded-xl mb-1">
                    Ini buat kakak, biar semangat kerjanya! üê±‚ú®
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="p-4 bg-white/50 border-t border-pink-100">
            <div class="flex items-center gap-2">
                <button class="p-2 text-pink-400 hover:bg-pink-100 rounded-full transition-all btn-hover">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
                </button>
                
                <input type="text" id="chat-input" placeholder="Tulis pesan gemas..." class="flex-1 bg-white border-2 border-pink-100 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-pink-300 transition-all text-pink-600 placeholder-pink-300">

                <button onclick="sendMessage()" class="bg-pink-500 hover:bg-pink-600 text-white p-2 rounded-full shadow-lg transition-transform active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </div>
        </footer>

        <!-- Dekorasi Floating -->
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-pink-200 rounded-full blur-3xl opacity-50"></div>
        <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-yellow-100 rounded-full blur-3xl opacity-50"></div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');

        function sendMessage() {
            const text = chatInput.value.trim();
            if (text === "") return;

            // Tambah pesan user
            const userMsg = document.createElement('div');
            userMsg.className = "flex items-end justify-end gap-2 w-full";
            userMsg.innerHTML = `
                <div class="chat-bubble-right p-3 text-sm max-w-[80%] scale-0 transition-transform duration-300 origin-bottom-right">
                    ${text}
                </div>
            `;
            chatContainer.appendChild(userMsg);
            
            // Trigger animasi muncul
            setTimeout(() => {
                userMsg.querySelector('.chat-bubble-right').classList.remove('scale-0');
            }, 10);

            chatInput.value = "";
            scrollToBottom();

            // Balasan Bot Otomatis (Gemas)
            setTimeout(() => {
                const botResponses = [
                    "Wah! Kakak pinter banget ngetiknya! üéÄ",
                    "Uwaaa... Mochi senang dengarnya! ‚ú®",
                    "Hahaha, kakak lucu deh! üç≠",
                    "Aaaa kiyowo! („Å£‚óï‚Äø‚óï)„Å£",
                    "Mochi sayang kakak! üíñ"
                ];
                const randomResp = botResponses[Math.floor(Math.random() * botResponses.length)];
                
                const botMsg = document.createElement('div');
                botMsg.className = "flex items-end gap-2 max-w-[80%]";
                botMsg.innerHTML = `
                    <div class="chat-bubble-left p-3 text-pink-700 text-sm scale-0 transition-transform duration-300 origin-bottom-left">
                        ${randomResp}
                    </div>
                `;
                chatContainer.appendChild(botMsg);

                setTimeout(() => {
                    botMsg.querySelector('.chat-bubble-left').classList.remove('scale-0');
                    scrollToBottom();
                }, 10);
            }, 1000);
        }

        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Kirim dengan Enter
        chatInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
